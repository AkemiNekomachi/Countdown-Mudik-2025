<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #3a4ba3, #5a75d7);
            color: white;
            padding: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            background: #4c5fd5;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .countdown {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 2em;
        }
        .countdown div {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 5px;
            min-width: 80px;
        }
        .logos {
            margin-top: 20px;
        }
        img {
            width: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Mudik Lebaran 2025 Naik Kereta</div>
        <div class="countdown" id="countdown">
            <div><span id="days">00</span><br>HARI</div>
            <div><span id="hours">00</span><br>JAM</div>
            <div><span id="minutes">00</span><br>MENIT</div>
            <div><span id="seconds">00</span><br>DETIK</div>
        </div>
        <div class="logos">
            <img src="kai.svg.jpg" alt="KAI">
            <img src="inka.svg.jpg" alt="INKA">
        </div>
    </div>

    <script>
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
                
                if (timeLeft <= 0) {
                    document.getElementById("countdown").innerHTML = "Waktu habis!";
                    clearInterval(interval);
                    return;
                }
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById("days").innerText = days.toString().padStart(2, '0');
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
            }
            
            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }
        
        // Set target waktu dalam WIB (UTC+7)
        const targetDate = new Date("2025-03-22T00:00:00+07:00").getTime();
        startCountdown(targetDate);
    </script>
</body>
</html>
